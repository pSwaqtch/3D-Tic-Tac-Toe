<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>game alpha</title>
</head>

<body>

    <canvas class="webgl"></canvas>

    <div id="camera-coordinates" class="text" style="grid-column: span 2"></div>

    <div style="grid-column: span 8">
        <div class="layers">
            <button id="LAYER1">1</button>
            <button id="LAYER2">2</button>
            <button id="LAYER3">3</button>
            <button id="LAYER4">4</button>
        </div>
    </div>

    <div id="hover-cube" class="text" style="grid-column: span 2"><p>Hovered Cube Coordinates:</p></div>

    <div style="grid-row: span 8; grid-column: span 2;">
        <div class="tic-tac-toe">
            <div class="grid" id="ticTacToeGrid1">
                <h2 class="cell label" style="grid-column: span 4;">Layer 1</h2>
            </div>
            <div class="grid" id="ticTacToeGrid2">
                <h2 class="cell label" style="grid-column: span 4;">Layer 2</h2>
            </div>

        </div>
    </div>

    <div style="grid-row: span 8; grid-column: span 8;z-index: -1;">
    </div>

    <div style="grid-row: span 8; grid-column: span 2;">

        <div class="tic-tac-toe">
            <div class="grid" id="ticTacToeGrid3"><h2 class="cell label" style="grid-column: span 4;">Layer 3</h2></div>
            <div class="grid" id="ticTacToeGrid4"><h2 class="cell label" style="grid-column: span 4;">Layer 4</h2></div>
        </div>

    </div>

    <div id="clicked-cube" class="text" style="grid-column: span 2"><p>Clicked Cube Coordinates:</p></div>

    <div style="grid-column: span 8">
        <div class="axis">
            <button id="AXIS-X">X</button>
            <button id="AXIS-Y">Y</button>
            <button id="AXIS-Z">Z</button>
        </div>
    </div>

    <div id="point-coordinates" class="text" style="grid-column: span 2"></div>

    <script type="module" src="js/cube_mesh.js"></script>
    
</body>

</html>
